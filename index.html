    <main class="main">
        <div class="container container_column container_align-left">
            <nav class="navigation">
                <ul>

            <h1 class="caption">Золотые серьги с бриллиантами</h1>
            <i class="filter__icon"></i>
        </div>
        <div class="container container_modal-theme">
          
            <div class="filter">
                <h2 class="filter__caption">FILTER
                        <i class="caret_dowm"></i>
                </h2>
                
                <div class="filter-block"><h3 class="filter-block__caption">Price<i class="circle_plus"></i></h3> 
                <label class="filter-block__label" for="filter-price-1">
                    <input class="filter-block__input" type="checkbox" name="filter-price-1" id="filter-price-1">
                    Цена 1
                </label>
                <label class="filter-block__label" for="filter-price-2">
                    <input class="filter-block__input" type="checkbox" name="filter-price-2" id="filter-price-2">
                    Цена 2
                </label>
                <label class="filter-block__label" for="filter-price-3">
                    <input class="filter-block__input" type="checkbox" name="filter-price-3" id="filter-price-">
                    Цена 3
                </label>
            </div>
            <div class="filter-block"><h3 class="filter-block__caption">Collections<i class="circle_plus"></i></h3>
                <label class="filter-block__label" for="filter-collection-1">
                    <input class="filter-block__input" type="checkbox" name="filter-collection-1" id="filter-collection-1">
                    Коллекция 1
                </label>
                <label class="filter-block__label" for="filter-collection-2">
                        <input class="filter-block__input" type="checkbox" name="filter-collection-2" id="filter-collection-2">
                        Коллекция 2
                </label>
                <label class="filter-block__label" for="filter-collection-3">
                    <input class="filter-block__input" type="checkbox" name="filter-collection-3" id="filter-collection-3">
                    Коллекция 3
                </label>
            </div>
            <div class="filter-block"><h3 class="filter-block__caption">Material<i class="circle_plus"></i></h3>
                <label class="filter-block__label" for="filter-material-1">
                    <input class="filter-block__input" type="checkbox" name="filter-material-1" id="filter-material-1">
                    Материал 1
                </label>
                <label class="filter-block__label" for="filter-material-1">
                    <input class="filter-block__input" type="checkbox" name="filter-material-2" id="filter-material-2">
                    Материал 2
                </label>
                <label class="filter-block__label" for="filter">
                    <input class="filter-block__input" type="checkbox" name="filter-material-3" id="filter-material-3">
                    Материал 3
                </label>
            </div>
            </div>
            <div class="sorting">
                    <h2 class="sorting__caption">SORT BY
                    <i class="caret_dowm"></i>
                    </h2>
                <div class="sorting-block"><h3 class="sorting-block__caption">По цене<i class="circle_plus"></i></h3>
                <label class="sorting-block__label" for="sorting-metod-by-price-up">
                    <input class="sorting-block__input" type="checkbox" name="sorting-metod-by-price-up" id="sorting-metod-by-price-up">
                    По увеличению цены
                </label>
                <label class="sorting-block__label" for="sorting-metod-by-price-down">
                    <input class="sorting-block__input" type="checkbox" name="sorting-metod-by-price-down" id="sorting-metod-by-price-down">
                    По уменьшению цены
                </label>
                </div>

            </div>
            <button class="filter__button">Применить фильтр</button>
        </div>
        <div class="container">
            <div class="shop-card">
                <div class="shop-card_sale-icon"></div>
                <div class="shop-card_price"></div>
                <button class="shop-card_buy-batton"></button>
            </div>

        </div>
        <div class="container container_column">
            <button class="container__button">Показать все</button>
            <div class="paginator">

            <label class="subscribe-form__label" for="subscribe-form-checkbox">
